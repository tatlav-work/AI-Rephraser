<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Magic Rephrase ‚Äî Pro Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-main">
                <div class="header-text">
                    <h1 data-i18n="title">AI Magic Rephrase ‚ú®</h1>
                    <p data-i18n="subtitle">Transform your writing with AI magic</p>
                </div>
                <div class="language-top-select">
                    <select id="languageSelect" class="lang-minimal">
                        <option value="en">English üåê</option>
                        <option value="ru">–†—É—Å—Å–∫–∏–π üá∑üá∫</option>
                    </select>
                </div>
            </div>
        </header>
        
        <div class="grid">
            <div class="textarea-container">
                <div class="textarea-wrapper">
                    <textarea id="inputText" maxlength="5000" placeholder="Type or paste your text here..."></textarea>
                    <button id="clearBtn" class="clear-input-btn" title="Clear input">&times;</button>
                    <span id="charCounter" class="char-counter">0 / 5000</span>
                </div>
            </div>

            <div class="textarea-container">
                <div class="result-magic-wrapper">
                    <div class="textarea-wrapper result-area">
                        <div id="outputText" class="output-placeholder" data-i18n="res_placeholder">Result will appear here...</div>
                        <button id="copyBtn" class="copy-btn" title="Copy result">
                            <span class="tooltip-text" id="copyTooltip">Copied!</span>
                            üìã
                        </button>
                        <div id="loader" class="loader-overlay hidden">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <label data-i18n="label_model">AI Model ü§ñ</label>
                <select class="control-select" id="modelSelect">
                    <option value="llama-3">Llama 3.3 (Fast)</option>
                    <option value="gpt-4" disabled>GPT-4o (Pro)</option>
                </select>
            </div>

            <div class="control-group">
                <label data-i18n="label_style">Style üé®</label>
                <select class="control-select" id="modeSelect">
                    <option value="professional" data-i18n="opt_pro">üíº Professional</option>
                    <option value="casual" data-i18n="opt_cas">üòä Casual</option>
                    <option value="smm" data-i18n="opt_smm">üì± SMM / Social</option>
                    <option value="custom" data-i18n="opt_custom">‚ú® Custom Style</option>
                </select>
            </div>

            <div class="control-group">
                <label data-i18n="magic_level_title">Magic Level ‚ö°Ô∏è</label>
                <div class="intensity-segments" id="intensityPicker">
                    <button class="segment active" data-value="1">1</button>
                    <button class="segment" data-value="2">2</button>
                    <button class="segment" data-value="3">3</button>
                    <div class="slider-tooltip" id="sliderTooltip">Chill</div>
                </div>
                <input type="hidden" id="intensity" value="1">
            </div>
        </div>
        
        <div class="action-area">
            <button id="rephraseBtn">
                <span data-i18n="btn_rephrase">Rephrase It! üöÄ</span>
            </button>
            <div class="energy-bar">
                <span id="tokenCount">400 energy left</span>
            </div>
        </div>

        <div class="history-section">
            <h3 data-i18n="history_title">Recent Magic ‚ú®</h3>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
